<link rel="import" href="../polymer/polymer.html">

<polymer-element name="google-map" attributes="latitude longitude zoom showCenterMarker version sensor map mapType">
  <template>
    <style>
      :host {
        position: relative;
      }
      
      #map {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>

    <div id="map"></div>
  </template>
  <script>
    (function() {
      var CALLBACK_NAME = 'polymer_google_map_callback';
      var MAP_URL = 'https://maps.googleapis.com/maps/api/js?libraries=places&callback=' + CALLBACK_NAME;
      var pendingCallbacks = [];
      var loading;
      
      function loadMapApi(callback, version, sensor) {
        if (window.google && window.google.maps) {
          callback();
          return;
        }
        if (!loading) {
          loading = true;
          window[CALLBACK_NAME] = mapApiLoaded.bind(this);
          var s = document.createElement('script');
          s.src = MAP_URL + '&v=' + version + '&sensor=' + sensor;
          document.head.appendChild(s);
        }
        pendingCallbacks.push(callback);
      }
      
      function mapApiLoaded() {
        delete window[CALLBACK_NAME];
        pendingCallbacks.forEach(function(callback) {
          callback();
        });
      }
      
      Polymer('google-map', {
        latitude: '37.77493',
        longitude: '-122.41942',
        zoom: 10,
        showCenterMarker: false,
        mapType: 'roadmap', // roadmap, satellite, hybrid, terrain
        version: '3.exp',
        sensor: false,
        observe: {
          latitude: 'updateCenter',
          longitude: 'updateCenter'
        },
        ready: function() {
          loadMapApi(this.mapReady.bind(this), this.version, this.sensor);
        },
        attached: function() {
          this.resize();
        },
        mapReady: function() {
          this.map = new google.maps.Map(this.$.map, {
            zoom: this.zoom,
            mapTypeId: this.mapType
          });
          this.updateCenter();
          this.fire('google-map-ready');
        },
        resize: function() {
          if (this.map) {
            google.maps.event.trigger(this.map, 'resize');
            this.updateCenter();
          }
        },
        updateCenter: function() {
          if (!this.map || !this.latitude || !this.longitude) {
            return;
          }
          this.map.setCenter(
              new google.maps.LatLng(this.latitude, this.longitude));
          this.showCenterMarkerChanged();
        },
        zoomChanged: function() {
          if (this.map) {
            this.map.setZoom(Number(this.zoom));
          }
        },
        mapTypeChanged: function() {
          if (this.map) {
            this.map.setMapTypeId(this.mapType);
          }
        },
        showCenterMarkerChanged: function() {
          if (!this.map) {
            return;
          }
          if (!this.centerMarker && this.showCenterMarker) {
            this.centerMarker = new google.maps.Marker({
              map: this.map
            });
          }
          if (this.centerMarker) {
            this.centerMarker.setPosition(this.map.getCenter());
            this.centerMarker.setMap(this.showCenterMarker ? this.map : null);
          }
        }
      });
    })();
  </script>
</polymer-element>
