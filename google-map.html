<link rel="import" href="google-map-marker.html">
<!--
The `google-map` element renders a Google Map.

<b>Example</b>:

    <style>
      google-map {
        height: 600px;
      }
    </style>
    <google-map latitude="37.77493" longitude="-122.41942"></google-map>

<b>Example</b> - add markers to the map and ensure they're in view:

    <google-map latitude="37.77493" longitude="-122.41942" fitToMarkers>
      <google-map-marker latitude="37.779" longitude="-122.3892"
          draggable="true" title="Go Giants!"></google-map-marker>
      <google-map-marker latitude="37.777" longitude="-122.38911"></google-map-marker>
    </google-map>

<b>Example</b>:

    <google-map disableDefaultUI showCenterMarker zoom="15"></google-map>
    <script>
      var map = document.querySelector('google-map');
      map.latitude = 37.77493;
      map.longitude = -122.41942;
      map.addEventListener('google-map-ready', function(e) {
        alert('Map loaded!');
      });
    </script>

<b>Example</b> - with Google directions, using data-binding inside another Polymer element

    <google-map map="{{map}}"></google-map>
    <google-map-directions map="{{map}}"
        startAddress="San Francisco" endAddress="Mountain View">
    </google-map-directions>

<b>Example</b> - not all map options are included as attributes out of the box.
To add custom map options, you can extend this element:

    <polymer-element name="my-google-map" extends="google-map">
      <script>
        Polymer({

          getMapOptions: function() {
            var mapOptions = this.super();
            mapOptions["streetViewControl"] = false;
            return mapOptions;
          }

        });
      </script>
    </polymer-element>

@element google-map
@homepage http://googlewebcomponents.github.io/google-map
@blurb Element wrapper around Google Maps API.
-->
<!--
Fired when the Maps API has fully loaded.

@event google-map-ready
-->
<!--
Fired when the when the user clicks on the map (but not when they click on a marker, infowindow, or
other object). Requires the clickEvents attribute to be true.

@event google-map-click
@param {google.maps.MouseEvent} event The mouse event.
-->
<!--
Fired when the user double-clicks on the map. Note that the google-map-click event will also fire,
right before this one. Requires the clickEvents attribute to be true.

@event google-map-dblclick
@param {google.maps.MouseEvent} event The mouse event.
-->
<!--
Fired repeatedly while the user drags the map. Requires the dragEvents attribute to be true.

@event google-map-drag
-->
<!--
Fired when the user stops dragging the map. Requires the dragEvents attribute to be true.

@event google-map-dragend
-->
<!--
Fired when the user starts dragging the map. Requires the dragEvents attribute to be true.

@event google-map-dragstart
-->
<!--
Fired whenever the user's mouse moves over the map container. Requires the mouseEvents attribute to
be true.

@event google-map-mousemove
@param {google.maps.MouseEvent} event The mouse event.
-->
<!--
Fired when the user's mouse exits the map container. Requires the mouseEvents attribute to be true.

@event google-map-mouseout
@param {google.maps.MouseEvent} event The mouse event.
-->
<!--
Fired when the user's mouse enters the map container. Requires the mouseEvents attribute to be true.

@event google-map-mouseover
@param {google.maps.MouseEvent} event The mouse event.
-->
<!--
Fired when the DOM `contextmenu` event is fired on the map container. Requires the clickEvents
attribute to be true.

@event google-map-rightclick
@param {google.maps.MouseEvent} event The mouse event.
-->

<!-- TODO(ericbidelman):
- Handle removals and support .innerHTML = ''.
- Use <google-maps-api>.api instead of google.maps namespace.
-->

<dom-module id="google-map">

  <style>
    :host {
      position: relative;
      display: block;
      height: 100%;
    }

    #map {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

  </style>
  <template>
    <google-maps-api 
      api-key="[[apiKey]]" 
      client-id="[[clientId]]" 
      version="[[version]]" 
      libraries="[[libraries]]" 
      signed-in="[[signedIn]]" 
      language="[[language]]"
      on-api-load="mapApiLoaded"></google-maps-api>

    <div id="map"></div>
    
    <content id="markers" select="google-map-marker"></content>

  </template>
</dom-module>

<script>

  Polymer({

    is: 'google-map',

    properties: {
      /**
       * A Maps API key. To obtain an API key, see developers.google.com/maps/documentation/javascript/tutorial#api_key.
       *
       * @property apiKey
       * @type string
       */
      apiKey: String,

      /**
       * A Maps API for Business Client ID. To obtain a Maps API for Business Client ID, see developers.google.com/maps/documentation/business/.
       * If set, a Client ID will take precedence over an API Key.
       *
       * @attribute clientId
       * @type string
       */
      clientId: String,

      /**
       * A latitude fcto center the map on.
       *
       * @attribute latitude
       * @type number
       * @default 37.77493
       */
      latitude: {
        type: Number,
        value: 37.77493,
        notify: true,
        reflectToAtrribute: true
      },

      /**
       * A comma separated list (e.g. "places,geometry") of libraries to load
       * with this map. Defaults to "places". For more information see
       * https://developers.google.com/maps/documentation/javascript/libraries.
       *
       * @attribute libraries
       * @type string
       * @default "places"
       */
      libraries: {
        type: String,
        value: "places"
      },

      /**
       * A longitude to center the map on.
       *
       * @attribute longitude
       * @type number
       * @default -122.41942
       */
      longitude: {
        type: Number,
        value: -122.41942,
        notify: true,
        reflectToAtrribute: true
      },

      /**
       * A zoom level to set the map to.
       *
       * @attribute zoom
       * @type number
       * @default 10
       */
      zoom: {
        type: Number,
        value: 10,
        observer: 'zoomChanged'
      },

      /**
       * When set, prevents the map from tilting (when the zoom level and viewport supports it).
       *
       * @attribute noAutoTilt
       * @type boolean
       * @default false
       */
      noAutoTilt: {
        type: Boolean,
        value: false
      },

      /**
       * Map type to display. One of 'roadmap', 'satellite', 'hybrid', 'terrain'.
       *
       * @attribute mapType
       * @type string
       * @default roadmap
       */
      mapType: {
        type: String,
        value: 'roadmap', // roadmap, satellite, hybrid, terrain,
        observer: 'mapTypeChanged'
      },

      /**
       * Version of the Google Maps API to use.
       *
       * @attribute version
       * @type string
       * @default 3.exp
       */
      version: {
        type: String,
        value: '3.exp'
      },

      /**
       * If set, removes the map's default UI controls.
       *
       * @attribute disableDefaultUI
       * @type boolean
       * @default false
       */
      disableDefaultUI: {
        type: Boolean,
        value: false,
        observer: 'disableDefaultUIChanged'
      },

      /**
       * If set, the zoom level is set such that all markers (google-map-marker children) are brought into view.
       *
       * @attribute fitToMarkers
       * @type boolean
       * @default false
       */
      fitToMarkers: {
        type: Boolean,
        value: false,
        observer: 'fitToMarkersChanged'
      },

      /**
       * If false, prevent the user from zooming the map interactively.
       *
       * @attribute zoomable
       * @type boolean
       * @default true
       */
      zoomable: {
        type: Boolean,
        value: true,
        observer: 'zoomableChanged'
      },

      /**
       * If set, custom styles can be applied to the map.
       * For style documentation see developers.google.com/maps/documentation/javascript/reference#MapTypeStyle
       *
       * @attribute styles
       * @type JSON encoded array
       * @default null
       */
      styles: {
        type: Object,
        value: function() { return {} }
      },

      /**
       * A maximum zoom level which will be displayed on the map.
       *
       * @attribute maxZoom
       * @type number
       * @default null
       */
      maxZoom: {
        type: Number,
        observer: 'maxZoomChanged'
      },

      /**
       * A minimum zoom level which will be displayed on the map.
       *
       * @attribute minZoom
       * @type number
       * @default null
       */
      minZoom: {
        type: Number,
        observer: 'minZoomChanged'
      },

      /**
       * If true, sign-in is enabled.
       * See https://developers.google.com/maps/documentation/javascript/signedin#enable_sign_in
       *
       * @attribute signedIn
       * @type boolean
       * @default false
       */
      signedIn: {
        type: Boolean,
        value: false
      },

      /**
       * The localized language to load the Maps API with. For more information
       * see https://developers.google.com/maps/documentation/javascript/basics#Language
       *
       * Note: the Maps API defaults to the preffered language setting of the browser.
       * Use this parameter to override that behavior. 
       *
       * @attribute language
       * @type string
       * @default null
       */
      language: {
        type: String
      },

      /**
       * When true, map *click events are automatically registered.
       *
       * @attribute clickEvents
       * @type boolean
       * @default false
       */
      clickEvents: {
        type: Boolean,
        value: false,
        observer: 'clickEventsChanged'
      },

      /**
       * When true, map drag* events are automatically registered.
       *
       * @attribute dragEvents
       * @type boolean
       * @default false
       */
      dragEvents: {
        type: Boolean,
        value: false,
        observer: 'dragEventsChanged'
      },

      /**
       * When true, map mouse* events are automatically registered.
       *
       * @attribute mouseEvents
       * @type boolean
       * @default false
       */
      mouseEvents: {
        type: Boolean,
        value: false,
        observer: 'mouseEventsChanged'
      }

    },

    observers: [
      'updateCenter(latitude longitude)'
    ],

    created: function() {
      this.markers = [];
    },

    attached: function() {
      this.resize();
    },

    detached: function() {
      if (this._mutationObserver) {
        this._mutationObserver.disconnect();
      }
    },

    mapApiLoaded: function() {
      this.map = new google.maps.Map(this.$.map, this.getMapOptions());

      this._listeners = {};
      this.updateCenter();
      this.updateMarkers();
      this.addMapListeners();

      this.fire('google-map-ready');
    },

    /**
     * Returns the an object with the current map configurations. Useful for
     * overriding in a subclass.
     *
     * @method getMapOptions
     * @return {object} Current map configuration.
     */
    getMapOptions: function() {
      var mapOptions = {
        zoom: this.zoom,
        tilt: this.noAutoTilt ? 0 : 45,
        mapTypeId: this.mapType,
        disableDefaultUI: this.disableDefaultUI,
        disableDoubleClickZoom: !this.zoomable,
        scrollwheel: this.zoomable,
        styles: this.styles,
        maxZoom: Number(this.maxZoom),
        minZoom: Number(this.minZoom)
      };

      // Only override the default if set.
      // We use getAttribute here because the default value of this.draggable = false even when not set.
      if (this.getAttribute("draggable") != null) {
        mapOptions.draggable = this.draggable
      }
      return mapOptions;
    },

    updateMarkers: function() {
      this.markers = Array.prototype.slice.call(
          Polymer.dom(this.$.markers).getDistributedNodes());

      // Watch for future updates.
      if (this._mutationObserver) {
        this._mutationObserver.disconnect();
      }
      this._mutationObserver = new MutationObserver( this.updateMarkers.bind(this));
      this._mutationObserver.observe(this, { 
        childList: true,
        subtree: true
      });

      // Set the map on each marker and zoom viewport to ensure they're in view.
      if (this.markers.length && this.map) {
        for (var i = 0, m; m = this.markers[i]; ++i) {
          m.map = this.map;
        }

        if (this.fitToMarkers) {
          this.fitToMarkersChanged();
        }
      }
    },

    /**
     * Clears all markers from the map.
     *
     * @method clear
     */
    clear: function() {
      for (var i = 0, m; m = this.markers[i]; ++i) {
        m.marker.setMap(null);
      }
    },

    /**
     * Explicitly resizes the map, updating its center. This is useful if the
     * map does not show after you have unhidden it.
     *
     * @method resize
     */
    resize: function() {
      if (this.map) {
        google.maps.event.trigger(this.map, 'resize');
        this.updateCenter();
      }
    },

    updateCenter: function() {
      if (!this.map) {
        return;
      } else if (typeof this.latitude !== 'number' || isNaN(this.latitude)) {
        throw new TypeError('latitude must be a number');
      } else if (typeof this.longitude !== 'number' || isNaN(this.longitude)) {
        throw new TypeError('longitude must be a number');
      }

      var newCenter = new google.maps.LatLng(this.latitude, this.longitude);
      var oldCenter = this.map.getCenter();

      if (!oldCenter) {
        // If the map does not have a center, set it right away.
        this.map.setCenter(newCenter);
      } else {
        // Using google.maps.LatLng returns corrected lat/lngs.
        oldCenter = new google.maps.LatLng(oldCenter.lat(), oldCenter.lng());

        // If the map currently has a center, slowly pan to the new one.
        if (!oldCenter.equals(newCenter)) {
          this.map.panTo(newCenter);
        }
      }
    },

    zoomChanged: function() {
      if (this.map) {
        this.map.setZoom(Number(this.zoom));
      }
    },

    clickEventsChanged: function() {
      if (this.map) {
        if (this.clickEvents) {
          this._forwardEvent('click');
          this._forwardEvent('dblclick');
          this._forwardEvent('rightclick');
        } else {
          this._clearListener('click');
          this._clearListener('dblclick');
          this._clearListener('rightclick');
        }
      }
    },

    dragEventsChanged: function() {
      if (this.map) {
        if (this.dragEvents) {
          this._forwardEvent('drag');
          this._forwardEvent('dragend');
          this._forwardEvent('dragstart');
        } else {
          this._clearListener('drag');
          this._clearListener('dragend');
          this._clearListener('dragstart');
        }
      }
    },

    mouseEventsChanged: function() {
      if (this.map) {
        if (this.mouseEvents) {
          this._forwardEvent('mousemove');
          this._forwardEvent('mouseout');
          this._forwardEvent('mouseover');
        } else {
          this._clearListener('mousemove');
          this._clearListener('mouseout');
          this._clearListener('mouseover');
        }
      }
    },

    maxZoomChanged: function() {
      if (this.map) {
        this.map.setOptions({maxZoom: Number(this.maxZoom)});
      }
    },

    minZoomChanged: function() {
      if (this.map) {
        this.map.setOptions({minZoom: Number(this.minZoom)});
      }
    },

    mapTypeChanged: function() {
      if (this.map) {
        this.map.setMapTypeId(this.mapType);
      }
    },

    disableDefaultUIChanged: function() {
      if (!this.map) {
        return;
      }
      this.map.setOptions({disableDefaultUI: this.disableDefaultUI});
    },

    zoomableChanged: function() {
      if (!this.map) {
        return;
      }
      this.map.setOptions({
        disableDoubleClickZoom: !this.zoomable,
        scrollwheel: this.zoomable
      });
    },

    attributeChanged: function(attrName, oldVal, newVal) {
      if (!this.map) {
        return;
      }
      // Cannot use *Changed watchers for native properties.
      switch (attrName) {
        case 'draggable':
          this.map.setOptions({draggable: this.draggable});
          break;
      }
    },

    fitToMarkersChanged: function() {
      // TODO(ericbidelman): respect user's zoom level.

      if (this.map && this.fitToMarkers) {
        var latLngBounds = new google.maps.LatLngBounds();
        for (var i = 0, m; m = this.markers[i]; ++i) {
          latLngBounds.extend(
              new google.maps.LatLng(m.latitude, m.longitude));
        }

        // For one marker, don't alter zoom, just center it.
        if (this.markers.length > 1) {
          this.map.fitBounds(latLngBounds);
        }

        this.map.setCenter(latLngBounds.getCenter());
      }
    },

    addMapListeners: function() {
      google.maps.event.addListener(this.map, 'center_changed', function() {
        var center = this.map.getCenter();
        this.latitude = center.lat();
        this.longitude = center.lng();
      }.bind(this));

      google.maps.event.addListener(this.map, 'zoom_changed', function() {
        this.zoom = this.map.getZoom();
      }.bind(this));

      this.clickEventsChanged();
      this.dragEventsChanged();
      this.mouseEventsChanged();
    },

    _clearListener: function(name) {
      if (this._listeners[name]) {
        google.maps.event.removeListener(this._listeners[name]);
        this._listeners[name] = null;
      }
    },

    _forwardEvent: function(name) {
      this._listeners[name] = google.maps.event.addListener(this.map, name, function(event) {
        this.fire('google-map-' + name, event);
      }.bind(this));
    }

  });

</script>
