<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../google-apis/google-maps-api.html">

<!--
The `google-map-point` element represents a point on a map. It's used as either the base element or
a building block for other google-map-* elements.

<b>Example</b>:

    <google-map-point latitude="37.77493" longitude="-122.41942"></google-map-point>

@element google-map-point
@status alpha
@homepage https://googlewebcomponents.github.io/google-map
-->
<dom-module id="google-map-point">
  <style>
    :host {
      display:none;
    }
  </style>
</dom-module>
<script>
  Polymer({
    is:'google-map-point',
    properties: {
      /**
       * The point's longitude coordinate.
       */
      longitude: {
        type: Number,
        value: null,
        reflectToAttribute: true
      },
      /**
       * The point's latitude coordinate.
       */
      latitude: {
        type: Number,
        value: null,
        reflectToAttribute: true
      }
    },

    /**
     * Returns the point as a Google Maps LatLng object.
     *
     * @method getPosition
     * @return {google.maps.LatLnt} The LatLng object.
     */
    getPosition: function() {
      return new google.maps.LatLng(this.latitude, this.longitude);
    }
  });
</script>
