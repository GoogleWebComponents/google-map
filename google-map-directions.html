<link rel="import" href="../polymer/polymer.html">

<polymer-element name="google-map-directions" attributes="map startAddress endAddress travelMode response">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
  </template>
  <script>
    Polymer('google-map-directions', {
      // google.maps.Map instance
      map: null,
      startAddress: null,
      endAddress: null,
      // DRIVING, WALKING, BICYCLING, TRANSIT
      travelMode: 'DRIVING',
      observe: {
        startAddress: 'route',
        endAddress: 'route',
        travelMode: 'route'
      },
      mapChanged: function() {
        if (this.map && this.map instanceof google.maps.Map) {
          this.mapReady();
        }
      },
      mapReady: function() {
        this.directionsService = new google.maps.DirectionsService();
        this.directionsRenderer = new google.maps.DirectionsRenderer();
        this.directionsRenderer.setMap(this.map);
        this.route();
      },
      route: function() {
        if (!this.map || !this.startAddress || !this.endAddress) {
          return;
        }
        var request = {
          origin: this.startAddress,
          destination: this.endAddress,
          travelMode: this.travelMode
        };
        this.directionsService.route(request, function(response, status) {
          if (status == google.maps.DirectionsStatus.OK) {
            this.directionsRenderer.setDirections(response);
            this.response = response;
          }
        }.bind(this));
      }
    });
  </script>
</polymer-element>
